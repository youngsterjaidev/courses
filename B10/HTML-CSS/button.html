<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      button {
        background-color: rgb(255, 72, 72);
        border: none;
        color: white;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 10s ease-in;
      }

      button:hover {
        background-color: rgb(255, 46, 46);
        box-shadow: 0px 0px 6px 2px #0d0d0d69;
      }
    </style>
  </head>
  <body>
    <button type="button">Button</button>
  </body>
</html>
