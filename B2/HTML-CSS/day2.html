<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input</h1>
    <form>
      <fieldset>
        <legend>Contact Info</legend>
        <label>Name</label>
        <input type="text" placeholder="enter the name" required />
        <label>
          Phone
          <input type="number" placeholder="enter the phone" required />
        </label>
        <label>
          <input type="password" placeholder="enter the password" />
        </label>
        <input type="datetime" />
        <input type="datetime-local" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="file" accept="video/mp4" />

        <select>
          <option>Select city</option>
          <option>Chandigarh</option>
          <option>Delhi</option>
        </select>

        <textarea></textarea>

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
