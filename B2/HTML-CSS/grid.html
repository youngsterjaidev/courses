<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body > div {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
        row-gap: 0.5rem;
        column-gap: 1rem;
      }

      body > div > div {
        background-color: rgb(255, 158, 158);
      }

      body > div > div:nth-of-type(3) {
        background-color: red;
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
      }
    </style>
  </head>
  <body>
    <div>
      <div><h1>Div 1</h1></div>
      <div><h1>Div 2</h1></div>
      <div><h1>Div 3</h1></div>
      <div><h1>Div 4</h1></div>
      <div><h1>Div 5</h1></div>
    </div>
  </body>
</html>
