<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <main>
      <div>
        <button>SigIn</button>
        <button>SignUp</button>
      </div>
      <form id="loginForm">
        <div>
          <h2>Login</h2>
        </div>
        <div id="loginInfo">Become our member</div>
        <div>
          <input
            type="email"
            placeholder="Email"
            name="email"
            autocomplete="off"
            id="loginEmail"
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="loginPassword"
          />
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
        <div>
          <a href="#">Forgotten Password!</a>
        </div>
      </form>

      <form id="signupForm">
        <div>
          <h2>Signup</h2>
        </div>
        <div id="signupInfo">Become our member</div>
        <div>
          <input
            type="email"
            placeholder="Email"
            name="email"
            autocomplete="off"
            id="signupEmail"
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="signupPassword"
          />
        </div>
        <div>
          <button type="submit">Create An Account</button>
        </div>
        <div>
          <a href="#">Forgotten Password!</a>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
